<html>
	<head>
		<style>
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<a href="/books">Back</a>
		<h1>Book Details</h1>
		<form action="/books/{{ .ID }}" method="post">
			<label>Name:</label><br/>
			<input name="name" type="text" value="{{ .Name }}"></input><br/>
			<label>Overview:</label><br/>
			<textarea name="overview">{{ .Overview }}</textarea><br/>
			<label>Year:</label><br/>
			<input name="year" type="number" value=""></input><br/>
			<hr />
			<input type="submit" value="Submit"></input>
		</form>
	</body>
</html>
