<html>
	<head>
		<style>
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<a href="/books">Back</a>
		<h1>Book Details</h1>
		<form action="/books/{{ .ID }}" method="post">
			<p>
			<label>Name:</label><br/>
			<input name="name" type="text" value="{{ .Name }}"></input><br/>
			</p>
			<p>
			<label>Overview:</label><br/>
			<textarea name="overview">{{ .Overview }}</textarea><br/>
			</p>
			<p>
			<label>Year:</label><br/>
			<input name="year" type="number" 
				value="{{ .Year }}"></input><br/>
			</p>
			<p>
			<span class="star-rating">
				Dislike
				<input type="radio" name="rating" 
				value="1">
				</input>
				<input type="radio" name="rating" 
				value="2">
				</input>
				<input type="radio" name="rating" 
				value="3">
				</input>
				Like
			</span>
			</p>
			<hr />
			<input type="submit" value="Submit"></input>
		</form>
	</body>
</html>
