<html>
	<head>
		<style>
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<a href="/books">Back to Books</a>
		<h1>Reviews</h1>
		<table>
			<tr>
			<th>
				#
			</th>
			<th>
				Content	
			</th>
			<th>
			</th>
			</tr>
			{{ $count := 0 }}
			{{ range $index, $value := .}}
			<tr>
				<td width="10%">
					{{ $index }}
				</td>
				<td width="50%">
					{{ $value.Content }}
				</td>
				<td width="20%">
					<a href="/reviews/{{ $value.ID }}">Open</a>
				</td>
			</tr>
			{{ $count = $index }}
			{{ end }}
		</table>
		Total Reviews: {{ $count }}
	</body>
</html>
