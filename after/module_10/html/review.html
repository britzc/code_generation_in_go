<html>
	<head>
		<style>
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<a href="/books">Back</a>
		<h1>Review Details</h1>
		<form action="/reviews/{{ .ID }}" method="post">
			<p>
			<label>Content:</label><br/>
			<textarea name="content">{{ .Content }}</textarea><br/>
			</p>
			<p>
			<span class="star-rating">
				Dislike
				<input type="radio" name="rating" 
				value="1" {{ if ( eq .Rating 1 ) }} checked {{ end }}>
				</input>
				<input type="radio" name="rating" 
				value="2" {{ if ( eq .Rating 2 ) }} checked {{ end }}>
				</input>
				<input type="radio" name="rating" 
				value="3" {{ if ( eq .Rating 3 ) }} checked {{ end }}>
				</input>
				Like
			</span>
			</p>
			<hr />
			<input type="submit" value="Submit"></input>
			<input name="bookid" type="hidden" value="{{ .BookID }}"></input><br/>
		</form>
	</body>
</html>
